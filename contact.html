        <style>
            /* Basic Reset */
            * {

            /* Body Styling with Gradient Background */
            body {

                width: 100%;
                max-width: 500px;

            /* Header Styling */

                margin-bottom: 0.5rem;

            p {

                margin-bottom: 2rem;

            /* Form Elements Styling */
            input, textarea {

                padding: 0.9rem;
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 1rem;
                color: #333;
            }
            textarea {

                height: 120px;
            }
            button {
                width: 100%;
                background-color: #ff6f61;
                color: #fff;
                padding: 0.9rem;
                border: none;
                border-radius: 6px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s;
            }
            button:hover {
                background-color: #e85850;
                transform: scale(1.05);
            }
            /* Visually Hidden Class */
            .visually-hidden {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
