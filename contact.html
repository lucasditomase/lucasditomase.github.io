<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Gradient Background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            padding: 1rem;
        }

        /* Contact Container Styling */
        .contact-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 2rem;
            color: #222;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        /* Form Elements Styling */
        input, textarea {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            width: 100%;
            background-color: #ff6f61;
            color: #fff;
            padding: 0.9rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e85850;
        }

        /* Links Styling */
        .link {
            margin-top: 1.5rem;
            display: inline-block;
            font-size: 0.9rem;
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #005bb5;
        }

        /* Privacy Policy Styling */
        .privacy-policy {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
        .privacy-policy a {
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
        }
        .privacy-policy a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Fill out the form below or get in touch via email.</p>
    
    <!-- Contact Form -->
    <form action="mailto:insolito.egresar.0a@icloud.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <!-- App Store Link -->
    <a href="https://apple.co/3CefoEB" class="link">Explore Our Apps on the App Store</a>

    <!-- Privacy Policy Section -->
    <div class="privacy-policy">
        <p>By using this contact form, you agree to our <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.</p>
    </div>
</div>

</body>
</html>
